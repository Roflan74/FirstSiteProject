<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблицы и формы</title>
    <link rel="stylesheet" href="css/table.css">
</head>
<body>
    <table class="table-price">
        <caption>Счёт</caption>
        <thead>
            <tr>
                <th>Наименование</th>
                <th>Цена</th>
                <th>Количество</th>
                <th>Стоимость</th>
                <th>Итог</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ручка</td>
                <td>50</td>
                <td>5</td>
                <td>250</td>
                <td rowspan="4">600</td>
            </tr>
            <tr>
                <td>Карандаш</td>
                <td>10</td>
                <td>5</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Тетрадь</td>
                <td>100</td>
                <td>2</td>
                <td>200</td>
            </tr>
            <tr>
                <td>Линейка</td>
                <td>25</td>
                <td colspan="2">4</td>
            </tr>
        </tbody>
    </table>

    <br>

    <form action="" id="forma">
        <label for="login">Введите логин</label><br>
        <input type="email" id="login" placeholder="Логин" required><br>

        <label for="pass">Введите пароль</label><br>
        <input type="password" id="pass" placeholder="Пароль" required><br>

        <input type="checkbox" id="agreement">
        <label for="agreement">Запомнить меня</label><br>
        
        <label for="male">М</label>
        <input type="radio" id="male" name="gender" checked>
        <label for="male">Ж</label>
        <input type="radio" id="male" name="gender"><br>

        <input type="submit" value="Войти">
    </form>
</body>
</html>
